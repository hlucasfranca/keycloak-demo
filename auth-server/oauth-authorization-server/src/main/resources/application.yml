server:
  port: 8083

spring:
  jpa:
    defer-datasource-initialization: true
  datasource:
    username: sa
    url: jdbc:h2:mem:customdb

keycloak:
#  frontendUrl: ${KEYCLOAK_FRONTEND_URL}
  server:
    contextPath: /auth
    adminUser:
      username: ${KEYCLOAK_ADMIN_USER}
      password: ${KEYCLOAK_ADMIN_PASSWORD}
    realmImportFile: baeldung-realm.json

